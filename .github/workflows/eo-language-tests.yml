name: EO Language Features Compatibility and Support Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-compiler-repository:
    name: Built the EO compiler
    runs-on: ubuntu-latest
    
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Cache the local Maven repository for better execution time
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
                    ${{ runner.os }}-maven-
    - name: Build the EO repository with Maven
      run: mvn clean install --file pom.xml
      
    - name: Collect tests info and form the matrix to run tests
      id: set-matrix
      run: python3 .github/workflows/eo-language-tests/python/retrieve-tests-matrix.py
  
  check-matrix:
    name: Check the tests matrix for validity
    runs-on: ubuntu-latest
    needs: build-compiler-repository
    steps:
      - name: Install json2yaml
        run: |
          sudo npm install -g json2yaml

      - name: Check matrix definition
        run: |
          matrix='${{ needs.build-compiler-repository.outputs.matrix }}'
          echo $matrix
          echo $matrix | jq .
          echo $matrix | json2yaml
      
  run-compilation-tests:
    name: ${{ matrix.name }} | Compilation Test
    runs-on: ubuntu-latest
    needs: build-compiler-repository

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build-compiler-repository.outputs.matrix) }}

    steps:
    - name: Check whether the test should be run
      if: ${{ matrix.active == true && matrix.type == 'compilation' }}
      run: echo "This is an active compilation test! Proceeding."

    - uses: actions/checkout@v2
      if: ${{ !cancelled() }} 
    
    - name: Set up JDK 11
      if: ${{ !cancelled() }} 
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Cache the local Maven repository to retrieve the EO compiler installed to it
      if: ${{ !cancelled() }} 
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
                    ${{ runner.os }}-maven-
    
    - name: Run the "${{ matrix.name }}" test
      if: ${{ !cancelled() }} 
      run: python3 .github/workflows/eo-language-tests/python/run-compilation-test.py ${{ matrix.directory }}