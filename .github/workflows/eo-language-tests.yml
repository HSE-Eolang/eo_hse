name: EO Language Features Compatibility and Support Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-compiler-repository:
    runs-on: ubuntu-latest
    
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Cache the local Maven repository for better execution time
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
                    ${{ runner.os }}-maven-
    - name: Build the EO repository with Maven
      run: mvn clean install --file pom.xml
      
    - name: Collect tests info and form the matrix to run tests
      id: set-matrix
      run: python3 .github/workflows/eo-language-tests/retrieve-tests-matrix.py
      
      
  run-tests:
    runs-on: ubuntu-latest
    
    needs: build-compiler-repository
    
    strategy:
      matrix:
        test: ${{ fromJson(needs.build.outputs.matrix) }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Cache the local Maven repository to retrieve the EO compiler installed to it
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
                    ${{ runner.os }}-maven-
    
    - name: Run the "${{ matrix.test.name }}" test
      run: echo "hello!"
                    
    
      

