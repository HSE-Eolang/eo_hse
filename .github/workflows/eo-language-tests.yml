name: EO Language Features Compatibility and Support Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Cache the local Maven repository for better execution time
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
                    ${{ runner.os }}-maven-
    - name: Build the EO repository with Maven
      run: mvn clean install --file pom.xml
    
    - name: Build the EO example samples
      run: mvn clean compile --file sandbox/pom.xml
      
    - name: Collect tests info and form the matrix to run tests
      id: set-matrix
      run: python -c 'import os, json; print("::set-output name=matrix::" + json.dumps(next(os.walk(".github/workflows/eo-language-tests/."))[1]))'
      
      
  compilation-tests:
    runs-on: ubuntu-latest
    
    needs: build

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Cache the local Maven repository for better execution time
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
                    ${{ runner.os }}-maven-
    
    - name: Print the tests data
      run: echo "${{fromJSON(needs.job1.outputs.matrix)}}"
                    
    
      

